  <!-- form -->
  <section class="register">
    <div class="register__content">
      <h2>Register</h2>
      <form action="">
        <input class="input__register" type="text" placeholder="Name">
        <br>
        <input class="input__register" type="text" placeholder="Nickname">
        <br>
        <input class="input__register" type="email" placeholder="Email">
        <br>
        <input class="input__register" type="password" placeholder="Password" minlength="5" maxlength="10">
        <br>
        <input class="input__register" type="number" placeholder="Phone Number" minlength="7" maxlength="10">
        <br>
        <input class="input__register" type="text" placeholder="Address">
        <br>
        <label for="">Date of Birth</label>
        <input class="input__register" type="date" placeholder="Date of Birth">
        <br>
        <label for="">Upload profile picture</label>
        <input type="file" name="" id="" placeholder="">
        <br>
        <label for="">Do you have a bicycle?</label>
        <select name="" id="">
          <option value=""></option>
          <option value="">Yes</option>
          <option value="">No</option>
        </select>
        <br>
        <button type="submit" value="send" class="btn-register">Register</button>
      </form>
    </div>
  </section>
